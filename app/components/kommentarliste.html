<style>
    #dv1{ border:1px solid #DBDCE9;  margin-left:auto; margin-right:auto; border-radius:7px;}
    #asdfasdfu34:last-child {border: none;}
</style>

<div id='dv1'>
    Post your Comment
    <md-input-container class="md-block">

            <textarea ng-model="txtcomment" placeholder="Dein Kommentar" style="width:550px"></textarea>
    </md-input-container>
            <md-button class="md-raised md-primary" ng-click="btn_add();">Post Comment</md-button>
            <h4 style="font: 400 40px/1.5 Helvetica, Verdana, sans-serif;margin: 0; padding: 0;">{{comment.length}} Kommentare</h4>
            <ul style="list-style-type: none;  margin: 0;padding: 0;">
                <li id="asdfasdfu34" ng-repeat="comnt in comment" style="font: 200 20px/1.5 Helvetica, Verdana, sans-serif;border-bottom: 1px solid #ccc;"> {{ comnt }} <a  style="float: right; text-decoration: none; color: #000; display: block;" href="" ng-click="remItem($index)">x</a></li>
            </ul>
</div>
