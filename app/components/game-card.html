
<style>
    md-card{
        width:200px;
        height:570px;
    }
</style>


<md-card>
    <img ng-src="http://cdn.akamai.steamstatic.com/steam/apps/{{$ctrl.id}}/header.jpg" class="md-card-image"
         alt="">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline" ng-bind="$ctrl.name" style="word-break: keep-all; text-align: center"></span>
        </md-card-title-text>
    </md-card-title>


    <md-card-actions layout="column" layout-align="start">
        <hr style="border: 0;
                   width:100%;
                   height: 1px;
                   background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                   background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                   background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                   background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);">
        <md-input-container ng-show="$ctrl.userID">
            <label>Zur Liste hinzuf√ºgen</label>
            <md-select ng-model="$ctrl.liste" ng-change="$ctrl.addeZurListe()">
                <md-option ng-repeat="list in $ctrl.lists" ng-value="list.GL_ID" ng-bind="list.GListName">
                </md-option>
            </md-select>
        </md-input-container>
        <md-button href="spiel-kommentar.php?id={{$ctrl.id}}">Kommentieren</md-button>
        <md-button href="spiel-bewerten.php?id={{$ctrl.id}}">Bewerten</md-button>
    </md-card-actions>
</md-card>
