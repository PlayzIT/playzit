<md-card style="width:250px; height:700px;">
    <img src="{{$ctrl.image}}" class="md-card-image"
         alt="" onerror="this.src='http://inspirational.ly/wp-content/uploads/2018/01/I7kxyYO-1.jpg'" style="width: 230px; height: 350px; margin-right: auto; margin-left: auto">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline" ng-bind="$ctrl.name" style="word-break: keep-all; text-align: center"></span>
        </md-card-title-text>
    </md-card-title>

    <md-card-actions layout="column"  layout-align="start">
        <hr style="border: 0;
            width:100%;
                   height: 1px;
                   background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                   background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                   background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                   background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);">
        <md-input-container ng-show="$ctrl.userID">
            <label>Zur Liste hinzuf√ºgen</label>
            <md-select ng-model="$ctrl.liste" ng-change="$ctrl.addeZurListe()">
                <md-option ng-repeat="list in $ctrl.lists" ng-value="list.SL_ID" ng-bind="list.SListName">
                </md-option>
            </md-select>
        </md-input-container>
        <md-button href="serie-kommentar.php?id={{$ctrl.id}}">Kommentare</md-button>
        <md-button href="serie-bewerten.php?id={{$ctrl.id}}">Bewertungen</md-button>
    </md-card-actions>
</md-card>
